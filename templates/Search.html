<div class="box">
    <div class="loader1"><div class="loader-planet"></div> </div>
</div>

<!-- Small loader -->
<div id="annotation-loader">
    <div id="small-loader"><div id="small-loader-planet"></div> </div>
    <div id="annotation">Loading additional data...</div>

</div>
<div id="go-top"></div>
<script>
    $(document).ready(function(){
        $gotop = $('#go-top');
        $navbar = document.querySelector('#navbar');
        function showtop(){
            if (doctop() > 2200 && dochaight() > 1500){
                $gotop.css({'display':'block'})

            }
            else $gotop.css({'display':'None'});
            if (doctop() > 200){
                document.querySelector('#navbar > h1').setAttribute('style',
                        'display: inline-block;' +
                        'margin: 0;' +
                        'position: relative;' +
                        'bottom: -5px;');
                document.querySelector('#navbar > p').style.display = 'none';

                $navbar.setAttribute('style',
                        'background: white;' +
                        'width: 100%;' +
                        'position: fixed;' +
                        'top: -6px;' +
                        'z-index: 102;' +
                        'box-shadow: 0px 2px 1px 0px rgba(0,0,0,0.75);' +
                        'padding: 0px 0px 7px 10%;')
            }
            else {
                $navbar.setAttribute('style', 'position: ""; top:""');
                document.querySelector('#navbar > h1').setAttribute('style',
                        'display:inherit;' +
                        'font-size: 1.65em;' +
                        'margin-bottom: 10px;');
                document.querySelector('#navbar > p').style.display = 'inherit';
            }
        }
        document.addEventListener('scroll', showtop, false);
        showtop()
        $gotop.click(function(){
            $("html, body").animate({ scrollTop: 0 }, 600);
            return false;
        });
    })
</script>
</body>
