<!doctype html>
<html xmlns="http://www.w3.org/1999/html">
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Search Ngc objects</title>
    <!-- JS linki -->
    <script src="/static/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="/static/jquery-ui/jquery-ui.min.js"></script>

    <script src="/static/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>

    <script src="/static/angular/angular.min.js" type="text/javascript"></script>
    <script src="/static/angular-resource/angular-resource.min.js" type="text/javascript"></script>

    <!-- CSS linki -->
    <link rel="stylesheet" type="text/css" href="/static/stargazer/css/main.css">
    <link rel="stylesheet" type="text/css" href="/static/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/jquery-ui/themes/base/jquery-ui.min.css">
</head>
<body>
{% include 'stargazer/header.html'%}

{% block header %}
{% endblock %}
{% verbatim %}
<div ng-app="SearchApp" ng-controller="SearchCtrl"  class="container" style="padding-top: 60px">
    <label for="slider">Magnitudo</label>
    <div id="slider"></div>
    <form>
        <label for="min_mag">Min:</label>
        <input type="text" id="min_mag" readonly style="border:0; color:#f6931f; font-weight:bold;" ng-model="SearchNgc.MinMag" ng-init="SearchNgc.MinMag = 1.8">
        <label for="max_mag">Max:</label>
        <input type="text" id="max_mag" readonly style="border:0; color:#f6931f; font-weight:bold;" ng-model="MaxMag" ng-init="MaxMag = 18">
        <div class="row">
            <div class="col-sm-12">
                <button type="button" class="btn btn-default" aria-label="Center Align" ng-click="ResetFilters()"><span class="glyphicon glyphicon-refresh" alt="reset filters"></span>Reset</button>


            </div>
        </div>
        <div class="row" style="min-height: 34px">
            <div class="col-sm-4 center-block">

                <div class="input-group">
                    <button type="button" class="btn btn-default btn-info" aria-label="Center Align" ng-repeat="c in SearchConstellation" ng-click="RemoveConst()">
                        {{ c }}
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </div>

            </div>
            <div class="col-sm-4 center-block"></div>
            <div class="col-sm-4 center-block"></div>
        </div>
        <div class="row">
            <div class="col-sm-4 center-block">
                <div class="input-group">
                    <input id="autocomplete" class="form-control" placeholder="Constellation" ng-model="Constellation">

                <span class="input-group-btn">

            <button type="button" class="btn btn-primary" ng-click="SearchConst()">Add</button>
                    </span>
                </div>
            </div>
            <div class="col-sm-4 center-block">
                <div class="  input-group">
                <span class="input-group-btn">
        <input type="submit" class="btn btn-default" value="Search" ng-click="filterSave()">
      </span>
                    <input type="text" class="form-control" ng-model="Name"placeholder="Type name or number.">
                </div>
            </div>
            <div class="col-sm-4 center-block">
                <div class="btn-group">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                       Types <span class="caret"></span>
                    </button>
                    <ul data-toggle="dropdown" class="dropdown-menu" role="menu" >
                        <li ng-repeat="t in SearchTypes" style="white-space: nowrap;">{{ t.label }}</li>
                    </ul>
                </div>
            </div>
        </div>
    </form>
</div>
<!-- Angular linki -->
<script src="/static/stargazer/search.js" type="text/javascript"></script>
<script src="/static/stargazer/angular/app.js" type="text/javascript"></script>

<!-- Kontrollery -->
<script src="/static/stargazer/angular/controllers/SearchController.js"></script>
<!-- Dyrektywy -->

<!-- Services -->

{% endverbatim %}

</body>
</html>
