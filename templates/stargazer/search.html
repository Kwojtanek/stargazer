<!doctype html>
<html xmlns="http://www.w3.org/1999/html">
<head lang="en">
    <meta charset="UTF-8">
    <title>Search Ngc objects</title>
    <!-- JS linki -->
    <script src="/static/jquery/dist/jquery.js" type="text/javascript"></script>
    <script src="/static/angular/angular.js" type="text/javascript"></script>
    <script src="/static/angular-resource/angular-resource.js" type="text/javascript"></script>
    <script src="/static/jquery-ui/jquery-ui.min.js"></script>

    <script src="/static/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
    <!-- CSS linki -->
    <link rel="stylesheet" type="text/css" href="/static/stargazer/css/main.css">
    <link rel="stylesheet" type="text/css" href="/static/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/static/jquery-ui/themes/smoothness/jquery-ui.css">
</head>
<body>
    {% include 'stargazer/header.html'%}

    {% block header %}
    {% endblock %}
<div ng-app="SearchApp" class="container-fluid" style="padding-top: 60px">
    <div ng-controller="SearchCtrl">
        {{ searchNgc.bla  }}
            <label for="slider">Magnitudo</label>
            <div id="slider"></div>

        <form>
                <label for="min_mag">Min:</label>
                <input type="text" id="min_mag" readonly style="border:0; color:#f6931f; font-weight:bold;">
                <label for="max_mag">Max:</label>
                <input type="text" id="max_mag" readonly style="border:0; color:#f6931f; font-weight:bold;">
                <input id="autocomplete" class="form-control" placeholder="Constellation" ng-model="searchNgc.constellation" ng-model-options="{ updateOn: 'blur' }">
                <div class="input-group">
                <span class="input-group-btn">
        <input type="submit" class="btn btn-default" value="Search">
      </span>
                    <input type="text" class="form-control" ng-model="searchNgc.name" placeholder="Type name or number.">
                </div>
        </form>
<pre>{{ searchNgc.constellation }}</pre>
<pre>{{ searchNgc.name  }}</pre>
        <pre>{{ searchNgc.bla  }}</pre>

    </div>
</div>
<script src="/static/stargazer/search.js">
</script>
<!-- Angular linki -->
<script src="/static/stargazer/angular/app.js" type="text/javascript"></script>

<!-- Kontrollery -->
<script src="/static/stargazer/angular/controllers/SearchController.js"></script>
<!-- Dyrektywy -->

<!-- Services -->


</body>
</html>
