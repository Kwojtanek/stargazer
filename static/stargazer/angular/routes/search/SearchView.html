<form style="width: 100%; transition: min-height 0.4s ease-in;" xmlns="http://www.w3.org/1999/html" ng-class="show ? 'ng-view-min' :'ng-view-max'" >
    <section id="filter-animated" >
        <span style="color: white;display: flex; align-items: center; margin: 0 44px 12px 44px; width: 100%" ng-switch on="show">
                <p style="font-weight: 900; text-transform: uppercase" ng-switch-when="true">Show filters:</p>
                <p style="font-weight: 900; text-transform: uppercase"  ng-switch-when="false">Hide filters:</p>
            <span class="show-filters-icon" ng-class="show ? 'arrow-down' :'arrow-up'" ng-click="show = !show">
            </span>
            <span  id="search-grp">
                <button ng-hide="!show"  ng-click="show = !show" type="button" class="search-group-mag">
                    Magnitude: {{ filters.MinMag  }} - {{ filters.MaxMag }}
                </button>
            <button type="button" id="const-button" class="search-group-list" ng-repeat="c in filters.SearchConstellation" ng-click="RemoveConst()">
                {{ c }}
            </button>
            <button type="button" id="type-button" class="search-group-list" ng-repeat="t in filters.SearchTypes" ng-click="RemoveType()">
                {{ t }}
            </button>
            <button type="button" id="cat-button"  class="search-group-list" ng-repeat="cat in filters.SearchCatalogues" ng-click="RemoveCatalogue()">
                {{ cat }}
            </button>

        </span>
        </span>
        </span>
        <button ng-hide="show" class="button btn-1 btn-1a btn-icon" style="height: 74px" type="button" id="reset" ng-click="ResetFilters()">
            Reset</button>

        <div id="brightness" ng-hide="show">
            <div class="maxmindiv">
                <label for="min_mag">Min:</label>
                <input type="text" id="min_mag" readonly style="border:0; width: 30px; background-color: transparent; font-weight:bold;" ng-model="filters.MinMag">
            </div>

            <div>
                <div id="slider"></div>
            </div>
            <div class="maxmindiv">
                <label for="max_mag">Max:</label>
                <input type="text" id="max_mag" readonly style="border:0; width: 30px; background-color: transparent; font-weight:bold;" ng-model="filters.MaxMag">
            </div>
        </div>
        <button ng-hide="show" type="button"  id="VisibleOnly" class="button btn-1 btn-1a"  ng-class="filters.visible ? 'btn-icon-vis' : 'btn-icon-notvis'" ng-click="VisibleOnly()"  style="height: 74px">
            Visible Only
        </button>
            <span ng-hide="show" id="search-grp" style="height: 74px">
        </span>


        <div ng-hide="show" id="const-group" >
            <input type="text" id="autocomplete" class="form-control" placeholder="Add constellation" ng-model="Constellation" >
            <div class="btn-group">
                <button type="button" ng-click="ChooseConst()" class="button btn-1 btn-1a" >Add</button>
            </div>
        </div>
        <div id="search-field">
            <input type="text" class="form-control" ng-model="filters.Name" autofocus placeholder="search..." >
        </div>

        <div ng-hide="show" id="types">
            <button type="button" class="button btn-1 btn-1a">
                Types&#9660;
            </button>
            <ul class="dropdown-menu" style="list-style-type:none">
                <li  class="single-type" ng-if="filters.advanced"  ng-repeat="t in ddtypes" style="white-space: nowrap;" >{{ t.uniname }} &#9654
                    <ul class="otype"><li ng-repeat="ot in t.data" ng-class="{'ok': filters.SearchTypes.indexOf(ot.value) != -1}" ng-click="ChooseType()" class="single-type">{{ ot.label }}</li></ul>
                </li>


                <!-- Zaawansowane wyszukiwanie -->
                <li ng-if="!filters.advanced" ng-class="{'ok': filters.SearchTypes.indexOf(t.uniname) != -1}" ng-repeat="t in ddtypes" style="white-space: nowrap;" ng-click="ChooseType()" >
                    {{ t.uniname }}
                </li>
                <li id="advanced" ng-click="ChooseAdvanced()" ng-class="filters.advanced ? 'btn-icon-vis' : 'btn-icon-notvis'"><h4 >Advanced</h4></li>
            </ul>
        </div>

        <div ng-hide="show" id="catalogues">
            <button type="button" class="button btn-1 btn-1a">
                Catalogues&#9660;
            </button>
            <ul class="dropdown-menu catalogue-dropdown" style="list-style-type:none">
                <li ng-repeat="cat in Catalogues" style="white-space: nowrap; " ng-class="{'ok': filters.SearchCatalogues.indexOf(cat.value) != -1}" ng-click="ChooseCatalogue()">
                    {{ cat.label }}
                </li>
            </ul>
        </div>
        <div id="search-btn" style="order: 11; flex-basis: 100%; display: inherit; justify-content: center">
            <input type="submit" value="search" class="button btn-1 btn-1a" ng-click="SearchFor(1)"/>
        </div>
    </section>
</form>
<stellar-list></stellar-list>
<div id="params-annot">Search parameters changed. Press <b>enter</b> to search again</div>
<script type="text/javascript" >
    search_butt = document.getElementsByClassName('nav-i')[0];
    search_butt.id = 'nav-active';
    explore_butt = document.getElementsByClassName('nav-i')[1];
    explore_butt.id = '';
</script>
