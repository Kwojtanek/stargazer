<div class="container" ng-controller="constellationsController" style="padding-top: 60px">
        <table class="table table-hover table-condensed" >
    <thead>
    <tr>
        <td>Constellation</td>
        <td>Abbreviation</td>
        <td>Brightest_star</td>
        <td>Nr. of objects</td>
        <td>Familly</td>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="cons in constellation">
        <td><a href="#constellation/{{ cons.abbreviation }}">{{ cons.constellation}}    </a></td>
        <td>{{ cons.other_abbreviation }}</td>
        <td>{{ cons.brightest_star }}</td>
        <td>{{ cons.NGCS_number }}</td>
        <td>{{ cons.family }}</td>
</tr>
    </tbody>
        </table>


    </div>
